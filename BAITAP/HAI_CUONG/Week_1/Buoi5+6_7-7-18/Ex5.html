<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>EX 5 - Giải PT Bậc 2</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		#Container{
			width: 600px;
			height: 500px;
			margin: auto;
			background: #0E9095;
			border: 2px solid #0C85E1;
			padding: 10px;
			border-radius: 10%;
		}
		.input{
			margin-left: 30px;
			text-align: center;
		}
		.buttonBtn{
			margin: 20px 0px 0px 230px;
			padding: 3px;
		}
		.buttonClr{
			margin: 20px 0px 0px 20px;
			padding: 3px;
		}
		#kQ{
			height: 50px;
			text-align: center;
			margin-bottom: 20px;
		}
	</style>
</head>

<body>
	<div id="Container">
		<form id="form">
			<h4 style="text-transform: uppercase; text-align: center">Giải phương trình bậc 2</h4>
			<br><br>
			<input id="kQ" type="text" placeholder="Nghiệm PT Bậc Hai" disabled size="88px">
			<h4 style="text-align: center">Nhập số</h4>
			<input id="a" class="input" type="num" placeholder="a">
			<input id="b" class="input" type="text" placeholder="b">
			<input id="c" class="input" type="text" placeholder="c">
			<input id="btn" class="buttonBtn" type="button" value="Giả PT bậc 2">
			<input id="reset" class="buttonClr" type="reset" value="Làm lại">
		</form>
	</div>
	<script>
		document.getElementById("btn").onclick = function(){
				ptBac2();
		}
		
		
		
		function ptBac2(){
			a = document.getElementById("a");
			b = document.getElementById("b");
			c = document.getElementById("c");

			aNum = parseFloat(document.getElementById("a").value);
			bNum = parseFloat(document.getElementById("b").value);
			cNum = parseFloat(document.getElementById("c").value);
			
			var delta = (bNum * bNum) - (4 * aNum * cNum);
		var x, x1, x2;
		var ketQua;
			if(isNaN(a.value)){
				alert("Hãy nhập số!");
				a.focus();
			}
			else if(isNaN(b.value)){
				alert("Hãy nhập số");
				b.focus();
			}else if(isNaN(c.value)){
				alert("Hãy nhập số");
				c.focus();
			}else if(a.value != "" && b.value != "" && c.value != "" ){
				if(delta > 0){
				   		x1 = (-bNum + Math.sqrt(delta)) / (2 *aNum);
						x2 = (-bNum - Math.sqrt(delta)) / (2 *aNum);
					ketQua = "Phương trình có hai nghiệm phân biệt: X1 = " + x1.toFixed(3) + " và X2 = " + x2.toFixed(3);
				}else if(delta == 0){
					x = -bNum / 2*aNum;
					ketQua="Phương trình có nghiệm kép X1 = X2 = " + x.toFixed(3);
				}else {
					alert("Phương trình vô nghiệm")
				}
				document.getElementById("kQ").value = ketQua;
			}
			else{
				alert("Bạn chưa nhập số nào");
			}
		}
	</script>
</body>
</html>
