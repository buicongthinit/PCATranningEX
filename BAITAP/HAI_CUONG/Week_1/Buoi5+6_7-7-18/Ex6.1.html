<!DOCTYPE html>
<html lang="vi-VN">
<head>
	<meta charset="utf-8">
	<title>Giai PT Bac 2</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		#container{
			width: 500px;
			margin: auto;
			padding: 40px;
			background-color: gray;
			border: 1px dashed white;
			border-radius: 10%;
		}
		#form{
			width: 170px;
			margin: auto;
		}
	</style>
</head>
<body>
<div id = "container">
	
	<form id="form">
		<h5 style="text-transform: uppercase; text-align: center">Nhập vào 3 số nguyên, in ra số lớn nhất trong 3 số này</h5>
		<br><br>
		 <input id="kQ" style="text-align: center;" type="text" disabled placeholder="Kết Quả"> 
		<br><br>
		Nhập số a:
		<br><br>
		<input id="a" type="text" name="numberA" placeholder="a">
		<br><br>
		Nhập số b:
		<br><br>
		<input id="b" type="text" name="numberA" placeholder="b">
		<br><br>
		Nhập số c:
		<br><br>
		<input id="c" type="text" name="numberA" placeholder="c">
		<br><br><br>
		<input id="btn" type="button" onclick= "ex5()" value="Số lớn nhất">
		&nbsp; &nbsp;
		<input type="reset" value="Làm lại">
	</form>
</div>
<script>
	
function ex5(){
	var a = parseInt(document.getElementById("a").value);
	var b = parseInt(document.getElementById("b").value);
	var c = parseInt(document.getElementById("c").value);
	
	if(a>b && a>c){
		document.getElementById("kQ").value = "Số lớn nhất là a = " + a;
	}else if(b>a && b>c){
		document.getElementById("kQ").value = "Số lớn nhất là b =" + b;
	}else if(c>a && c>b){
		document.getElementById("kQ").value = "Số lớn nhất là c =" + c;
	}else{
		alert("Hãy nhập ba số a, b ,c!")
	}
}
</script>

</body>
</html>
